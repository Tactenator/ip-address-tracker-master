<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="../../dist/output.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body class="flex flex-col">
  <div class="text-center p-20 text-white relative z-0" style="background-image: url('../../images/pattern-bg-desktop.png');">
    <h1 class="text-3xl">IP Address Tracker</h1>

    <div class="flex flex-row justify-center w-full">
      <input class="w-1/4 p" type="text" placeholder="Search for any IP address or domain">
      <button class="bg-black text-white"> > </button>
    </div>
  </div>
  <div class="bg-white text-black h-24 w-4/5 z-10 absolute top-56 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    IP Address
    Location
    Timezone
      UTC  add offset value dynamically using the API 
    ISP
  </div>

  <div id="map" class="h-80 z-0"></div>
  <script>
    const button = document.querySelector('button')

    const apiKey = 'at_c5Ta0lC4KUjeSLBqCsaHqHTj8fiRZ'; 
    const apiURL = 'https://geo.ipify.org/api/v1?';
    let ip = '68.13.95.161'

    const url = apiURL + 'apiKey=' + apiKey + '&ipAddress=' + ip; 

    const map = L.map('map').setView([41.25626, -95.94043], 14);

    const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">Open Street Map</a> contributors'; 
    const tileUrl = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
    const tiles = L.tileLayer(tileUrl, { attribution })
    tiles.addTo(map)

    async function fetchIP() {
      fetch(url)
      .then((response) => response.json())
      .then((json) => map.setView([json.location.lat, json.location.lng], 14));
    }

    button.addEventListener('click', () => {
      fetchIP()
    })
  </script>
</body>
</html>
